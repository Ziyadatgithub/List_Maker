<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1> My to-do list!!!!!</h1>
            <h3>Type anything in the textbox and click the "add" button to add things to your list</h3>
        </div>
        <div class="listmaker">
            <input type="text" name="" id="add" placeholder="Add your text">
            <input type="button" value="Add" id="submit">
            <ul id="list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
